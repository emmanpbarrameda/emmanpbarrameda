
# https://github.com/lowlighter/metrics?tab=readme-ov-file

name: lowlighterMetrics
on:

  # every 1 am
  # schedule: [{cron: "0 1 * * *"}]

  # every 5 minutes
  schedule: [{cron: "*/5 * * * *"}]

  workflow_dispatch:
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # Options
          user: emmanpbarrameda
          template: classic
          base: header, activity, community, repositories, metadata
          config_octicon: yes
          config_timezone: Asia/Manila
          plugin_introduction: yes
          plugin_habits: yes
          plugin_habits_from: 500
          plugin_habits_charts: yes
          plugin_languages: yes
          plugin_traffic: yes
          plugin_introduction_title: yes

          plugin_wakatime: yes
          plugin_wakatime_sections: time, projects, projects-graphs, languages, languages-graphs, editors, os
          plugin_wakatime_token: ${{ secrets.WAKATIME_TOKEN }}

          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          plugin_lines: yes
          repositories_affiliations: owner,contributor


          plugin_followup: yes
          plugin_followup_sections: user
          plugin_followup_indepth: yes

          plugin_calendar: yes
          plugin_calendar_limit: 2

          plugin_activity: yes
          plugin_activity_timestamps: yes
